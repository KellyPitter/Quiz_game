<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZIGAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <div class="jugador">
                <span class="nombre" id="nombre"> - </span>
                <img src="img/userh.png" alt="">
            </div>
        </header>

        <!-- PANTALLA DEL MENU -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador"> Kelly</span></h2>
            <p>Elige una categoría</p>
            <div class="categorias">
                <div class="categoria" id="general">
                    <img src="img/general.png" alt="" class="foto-categoria">
                    <h3>General</h3>
                </div>
                <div class="categoria" id="musica">
                    <img src="img/music.png" alt="" class="foto-categoria">
                    <h3>Música</h3>
                </div>
                <div class="categoria" id="peliculas">
                    <img src="img/movies.png" alt="" class="foto-categoria">
                    <h3>Películas</h3>
                </div>
                <div class="categoria" id="deportes">
                    <img src="img/sports.png" alt="" class="foto-categoria">
                    <h3>Deportes</h3>
                </div>
                <div class="categoria" id="programacion">
                    <img src="img/tecnologia.png" alt="" class="foto-categoria">
                    <h3>Programación</h3>
                </div>
                <div class="categoria" id="juegos">
                    <img src="img/games.png" alt="" class="foto-categoria">
                    <h3>Juegos</h3>
                </div>
            </div>
        </main>
    </div>
    <script src="js/menu.js"></script>
</body>
</html>
